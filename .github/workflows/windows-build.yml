name: Windows Build

on: [push, pull_request]

jobs:
  tests:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: ilammy/msvc-dev-cmd@v1
      - run: nmake /?

      # script
      - run: mkdir build
      - run: cmake -G "NMake Makefiles" ..
        working-directory: build
      - run: nmake
        working-directory: build
      - run: nmake /f tests/Makefile
        working-directory: build
      - run: ./tests/run_tests
        working-directory: build
